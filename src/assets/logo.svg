<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <!-- Triangular logo -->
  <g transform="translate(35, 40)">
    <!-- Green triangles -->
    <polygon points="0,10 15,-15 30,10" fill="#4CAF50" />
    <polygon points="0,-10 15,15 30,-10" fill="#4CAF50" />
    <polygon points="30,10 45,-15 60,10" fill="white" stroke="#4CAF50" stroke-width="1" />
    
    <!-- Outlined triangles -->
    <polygon points="0,10 -15,-15 -30,10" fill="white" stroke="#333333" stroke-width="1" />
    <polygon points="0,-10 -15,15 -30,-10" fill="white" stroke="#333333" stroke-width="1" />
    <polygon points="30,-10 45,15 60,-10" fill="#4CAF50" />
  </g>
  
  <!-- Nexcent text -->
  <text x="105" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2D3B45">Nexcent</text>
</svg>